name: hockeyeth
version: git
summary: OpenPGP Public Keyserver
description: |
  Hockeypuck is an OpenPGP Key Server that implements the HTTP
  Keyserver Protocol and the SKS database reconciliation protocol.

architectures:
- build-on: amd64
  run-on: amd64

base: core18
confinement: strict
grade: stable

apps:
  hockeypuck:
    command: bin/hockeyeth-wrapper
    daemon: simple
    plugs:
      - network
      - network-bind
  config:
    command: hockeyeth-config-wrapper
  dump:
    command: bin/hockeyeth-dump-wrapper
    plugs:
      - home
      - network
  load:
    command: bin/hockeyeth-load-wrapper
    plugs:
      - home
      - network
  pbuild:
    command: bin/hockeyeth-pbuild-wrapper
    plugs:
      - network

parts:
  hockeypuck:
    build-environment:
      # https://github.com/golang/go/issues/33840
      - CGO_ENABLED: "0"
    build-snaps:
      - go/1.18/stable
    plugin: make
    make-parameters:
      - prefix=
      - statedir=
    source: .

  wrappers:
    plugin: dump
    source: src/hockeyeth/server/snap
    organize:
      "*-wrapper": bin/
    stage:
      - bin/*
    prime:
      - bin/*
